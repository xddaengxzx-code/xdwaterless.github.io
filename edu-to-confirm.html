<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XD Waterless | Apa itu Waterless</title>

<style>
:root{
  --bg:#ffffff;
  --card:#ffffff;
  --text:#111111;
  --muted:#666666;
  --border:#e5e7eb;
  --accent:#111111;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HERO */
.hero{
  min-height:60vh;
  background:
    linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
    url("Untitled_design_20260102_145739_0000.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.hero-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:24px;
  max-width:520px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.hero-card h1{
  margin:0 0 10px;
  font-size:26px;
}

.hero-card p{
  margin:0;
  color:var(--muted);
}

/* CONTENT */
.section{
  padding:28px 16px;
  display:flex;
  justify-content:center;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
  max-width:520px;
  width:100%;
}

.card h2{
  margin-top:0;
  font-size:22px;
}

.list{
  margin:0;
  padding-left:18px;
  color:var(--muted);
}

.list li{
  margin-bottom:10px;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.btn{
  padding:12px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#f9fafb;
  font-weight:600;
}

.btn.primary{
  background:var(--accent);
  color:#fff;
  border:none;
}

@media(min-width:768px){
  .hero-card,.card{max-width:600px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-card">
    <h1>WATERLESS CAR WASH</h1>
    <p>
      Cuci kereta tanpa air.<br>
      <small>No hose. No mess. Clean & shine.</small>
    </p>
  </div>
</section>

<!-- EDU CONTENT -->
<section class="section">
  <div class="card">
    <h2>Apa itu Waterless?</h2>
    <ul class="list">
      <li><strong>Jimat masa</strong> – tak perlu hose atau longkang</li>
      <li><strong>Selamat untuk cat</strong> – sesuai maintenance harian</li>
      <li><strong>Kurang air</strong> – eco-friendly & praktikal</li>
      <li><strong>Datang ke lokasi anda</strong> – rumah atau pejabat</li>
    </ul>

    <div class="nav">
      <a href="index.html" class="btn">Back</a>
      <a href="index.html#price" class="btn primary">Lihat Harga</a>
    </div>
  </div>
</section>

</body>
</html>
