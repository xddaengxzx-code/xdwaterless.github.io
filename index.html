<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Waterless | Premium Mobile Detailing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <img src="Untitled design_20251230_222907_0000.png" class="brand-logo" alt="Logo XD Waterless">
            <h1>XD WATERLESS</h1>
            <div id="promo" class="promo-box">MEMUATKAN PROMO...</div>
        </header>

        <div class="price-section">
            <h3 class="section-title">1. PILIH JENIS KENDERAAN</h3>
            <div class="option-grid">
                <button class="opt-btn active" id="btn-sedan">üöó SEDAN</button>
                <button class="opt-btn" id="btn-suv">üöô SUV / MPV</button>
            </div>
        </div>

        <div class="price-section">
            <h3 class="section-title">2. PILIH SERVIS</h3>
            <div class="service-list">
                <div class="service-item">
                    <label><input type="checkbox" class="service-check" value="wash"> Basic Wash</label>
                    <span class="price-tag" id="disp-wash">RM -</span>
                </div>
                <div class="service-item">
                    <label><input type="checkbox" class="service-check" value="nano"> Nano Coating</label>
                    <span class="price-tag" id="disp-nano">RM -</span>
                </div>
            </div>
            <div class="total-box">JUMLAH: RM <span id="total-price">0</span></div>
        </div>

        <img src="1767016706700.jpg" class="main-poster" alt="Poster XD Waterless">

        <div class="price-section">
            <h3 class="section-title">BERI RATING & REVIEW</h3>
            <form action="https://formspree.io/f/your-id" method="POST">
                <select name="rating" class="input-field">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Terbaik)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Bagus)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (Biasa)</option>
                </select>
                <textarea name="message" class="input-field" placeholder="Tulis review anda..."></textarea>
                <button type="submit" class="submit-btn">HANTAR REVIEW</button>
            </form>
        </div>

        <a href="#" id="wa-booking" class="wa-button">TEMPAH VIA WHATSAPP</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
