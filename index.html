<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Waterless | Mobile Detailing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <style>
        body { background-color: #0d0d0d; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 10px; }
        .container { border: 2px solid #ccff00; padding: 15px; border-radius: 25px; max-width: 450px; margin: auto; background: #111; }
        .brand-logo { width: 110px; height: auto; margin-bottom: 5px; }
        h1 { color: #ccff00; font-size: 1.5em; text-transform: uppercase; margin: 5px 0; }
        .promo-box { background: linear-gradient(45deg, #ccff00, #99cc00); color: #000; padding: 12px; border-radius: 12px; font-weight: bold; margin-bottom: 15px; }
        .price-section { background: #1a1a1a; border-radius: 15px; border: 1px solid #333; margin-bottom: 15px; padding: 12px; }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .price-card { background: #222; padding: 10px; border-radius: 10px; border: 1px solid #444; text-align: left; }
        .price-card h4 { margin: 0 0 10px 0; font-size: 0.65em; color: #ccff00; text-align: center; background: #333; border-radius: 5px; padding: 5px; border: 1px solid #ccff00; }
        .p-row { display: flex; justify-content: space-between; font-size: 0.75em; margin-bottom: 8px; border-bottom: 1px solid #333; }
        .p-val { font-weight: bold; color: #ccff00; }
        .combo-box { margin-top: 12px; background: #ccff00; color: #000; padding: 10px; border-radius: 10px; font-weight: bold; }
        .main-poster { width: 100%; border-radius: 15px; border: 2px solid #ccff00; margin: 20px 0; }
        .wa-button { background-color: #25d366; color: white; padding: 16px; text-decoration: none; border-radius: 50px; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Untitled design_20251230_222907_0000.png" class="brand-logo">
        <h1>XD WATERLESS</h1>

        <div id="promo" class="promo-box">Memuatkan promo...</div>

        <div class="price-section">
            <div class="price-grid">
                <div class="price-card">
                    <h4>ðŸš— SEDAN / HATCH</h4>
                    <div class="p-row"><span>Basic</span><span id="s-basic" class="p-val">-</span></div>
                    <div class="p-row"><span>Nano</span><span id="s-nano" class="p-val">-</span></div>
                    <div class="p-row"><span>Engine</span><span id="s-engine" class="p-val">-</span></div>
                </div>
                <div class="price-card">
                    <h4>ðŸš™ SUV / MPV</h4>
                    <div class="p-row"><span>Basic</span><span id="m-basic" class="p-val">-</span></div>
                    <div class="p-row"><span>Nano</span><span id="m-nano" class="p-val">-</span></div>
                    <div class="p-row"><span>Engine</span><span id="m-engine" class="p-val">-</span></div>
                </div>
            </div>
            <div class="combo-box">ðŸ”¥ COMBO: RM <span id="combo-val">-</span> ðŸ”¥</div>
        </div>

        <img src="1767016706700.jpg" class="main-poster">
        <a href="https://wa.me/60167003569" class="wa-button">TEMPAH SLOT SEKARANG</a>
    </div>

    <script>
        // Kod untuk tarik data dari harga.json
        fetch('harga.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('promo').innerText = data.promo;
                document.getElementById('s-basic').innerText = data.sedan.basic;
                document.getElementById('s-nano').innerText = data.sedan.nano;
                document.getElementById('s-engine').innerText = data.sedan.engine;
                document.getElementById('m-basic').innerText = data.suv.basic;
                document.getElementById('m-nano').innerText = data.suv.nano;
                document.getElementById('m-engine').innerText = data.suv.engine;
                document.getElementById('combo-val').innerText = data.combo;
            });
    </script>
</body>
                                                             </html>
