<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Waterless | Premium Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg"></div>
    
    <div class="container">
        <header class="hero">
            <div class="hero-poster-container">
                <img src="Untitled design_20260102_145739_0000.png" class="hero-poster" alt="XD Waterless Hero">
            </div>
            <img src="Untitled design_20251230_222907_0000.png" class="mini-logo">
            <p class="hero-tagline">Premium Mobile Detailing â€¢ Shah Alam</p>
        </header>

        <section class="booking-section">
            <h3 class="section-title">1. PILIH JENIS KENDERAAN</h3>
            <div class="vehicle-grid">
                <div class="v-card active" id="v-sedan" onclick="selectVehicle('sedan')">
                    <span class="v-icon">ðŸš—</span>
                    <p>SEDAN / HATCH</p>
                </div>
                <div class="v-card" id="v-suv" onclick="selectVehicle('suv')">
                    <span class="v-icon">ðŸš™</span>
                    <p>SUV / MPV</p>
                </div>
            </div>
        </section>

        <section class="booking-section">
            <h3 class="section-title">2. PILIH SERVIS</h3>
            <div class="service-card" onclick="toggleService('wash')">
                <div class="s-info">
                    <h4>Basic Wash</h4>
                    <p>Cucian body luar, cermin & rim</p>
                </div>
                <div class="s-price">RM <span id="price-wash">15</span></div>
            </div>

            <div class="service-card popular" onclick="toggleService('nano')">
                <div class="badge">POPULAR</div>
                <div class="s-info">
                    <h4>Nano Coating</h4>
                    <p>Kilat & perlindungan cat premium</p>
                </div>
                <div class="s-price">RM <span id="price-nano">20</span></div>
            </div>
        </section>

        <div class="sticky-footer">
            <div class="total-display">
                <p>JUMLAH ESTIMASI</p>
                <div class="amount">RM <span id="grand-total">0</span></div>
            </div>
            <a href="#" id="btn-booking" class="cta-wa">CONFIRM BOOKING</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
