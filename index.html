<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XD Waterless | Detailing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg"></div>
    <div class="container">
        
        <header class="hero-section">
            <div class="poster-container">
                <img src="Untitled design_20260102_145739_0000.png" class="main-poster" alt="XD Waterless">
            </div>
        </header>

        <section class="booking-card">
            <h3 class="label-neon">1. JENIS KENDERAAN / <span class="en">VEHICLE</span></h3>
            <div class="vehicle-selector">
                <button class="v-btn active" id="v-sedan" onclick="selectVehicle('sedan')">ðŸš— SEDAN</button>
                <button class="v-btn" id="v-suv" onclick="selectVehicle('suv')">ðŸš™ SUV / MPV</button>
            </div>
        </section>

        <section class="booking-card">
            <h3 class="label-neon">2. PILIH SERVIS / <span class="en">SERVICE</span></h3>
            <div class="service-box" id="card-wash" onclick="toggleService('wash')">
                <div class="s-text">
                    <strong>Basic Wash</strong>
                    <small>Cucian body, cermin & rim</small>
                </div>
                <div class="s-price">RM <span id="price-wash">15</span></div>
            </div>

            <div class="service-box popular" id="card-nano" onclick="toggleService('nano')">
                <div class="pop-badge">POPULAR</div>
                <div class="s-text">
                    <strong>Nano Coating</strong>
                    <small>Kilat & pelindung premium</small>
                </div>
                <div class="s-price">RM <span id="price-nano">20</span></div>
            </div>
        </section>

        <section class="booking-card loyalty-card">
            <div class="promo-notification">
                <span class="bell-icon">ðŸ””</span>
                <div class="promo-ads">
                    <p class="main-ads">6 TIMES WASH, GET 1 FREE WASH!</p>
                    <p class="sub-ads">6 KALI CUCI, 1 KALI PERCUMA!</p>
                </div>
                <span class="bell-icon">ðŸ””</span>
            </div>
        </section>

        <div class="footer-bar">
            <div class="total-info">
                <span>ESTIMASI / <span class="en">TOTAL</span>:</span>
                <h2 id="grand-total">RM 0</h2>
            </div>
            <a href="#" id="btn-booking" class="btn-confirm">CONFIRM BOOKING</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
