<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Waterless | Premium Mobile Detailing</title>
    <style>
        body { background-image: linear-gradient(rgba(13,13,13,0.94), rgba(13,13,13,0.94)), url('Untitled design_20251230_222907_0000.png'); background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: contain; background-color: #0d0d0d; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 0; margin: 0; }
        
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; box-sizing: border-box; }
        .brand-logo { width: 130px; height: auto; margin-top: 20px; }
        h1 { color: #ccff00; letter-spacing: 2px; margin: 10px 0; font-size: 1.6em; text-transform: uppercase; font-weight: 900; }

        /* IKLAN POPUP (PROMO) */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .modal-content { background: #ccff00; color: #000; margin: 30% auto; padding: 30px; border-radius: 25px; width: 85%; max-width: 380px; position: relative; box-shadow: 0 0 40px rgba(204,255,0,0.5); animation: popUp 0.4s ease-out; }
        @keyframes popUp { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }

        /* KOTAK HARGA PENUH TEPI KE TEPI */
        .price-section { background: rgba(30,30,30,0.8); border-radius: 25px; border: 2px solid #ccff00; margin-bottom: 20px; padding: 20px; width: 100%; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .price-section h3 { color: #ccff00; margin: 0 0 20px 0; font-size: 1.1em; border-bottom: 1px solid #555; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .card { background: #000; padding: 15px; border-radius: 20px; border: 1px solid #444; }
        .card h4 { margin: -15px -15px 15px -15px; font-size: 0.85em; color: #000; background: #ccff00; border-radius: 18px 18px 0 0; padding: 10px; font-weight: 900; }
        
        .p-row { display: flex; justify-content: space-between; font-size: 0.9em; margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 6px; }
        .p-val { font-weight: 900; color: #ccff00; font-size: 1.1em; }
        
        .combo-bar { background: #ccff00; color: #000; padding: 18px; border-radius: 50px; font-weight: 900; font-size: 1.1em; margin-top: 20px; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(204,255,0,0.3); }

        /* KOTAK-KOTAK INFO TAMBAHAN */
        .info-card { background: #1a1a1a; padding: 20px; border-radius: 20px; border-left: 6px solid #ccff00; margin-bottom: 15px; text-align: left; border-top: 1px solid #333; }
        .info-card b { color: #ccff00; font-size: 1em; display: block; margin-bottom: 5px; }
        .info-card span { font-size: 0.85em; color: #ccc; line-height: 1.5; }

        .btn-review { background: #222; color: #ccff00; text-decoration: none; padding: 15px; border-radius: 50px; display: block; font-weight: bold; font-size: 0.9em; margin-top: 10px; border: 1px solid #ccff00; text-transform: uppercase; }
        .wa-button { background: #25d366; color: white; padding: 22px; text-decoration: none; border-radius: 50px; font-weight: 900; display: block; font-size: 1.3em; margin: 25px 0; text-transform: uppercase; box-shadow: 0 10px 25px rgba(37,211,102,0.4); }
    </style>
</head>
<body>

    <div id="promoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="margin:0; font-size: 1.5em;">üî• PROMO GAJI üî•</h2>
            <p id="promo-text" style="font-weight:bold; margin:20px 0; font-size: 1.1em;"></p>
            <button onclick="closeModal()" style="background:#000; color:#ccff00; border:none; padding:15px 30px; border-radius:50px; font-weight:900; cursor:pointer;">CLAIM SEKARANG</button>
        </div>
    </div>

    <div class="container">
        <img src="Untitled design_20251230_222907_0000.png" class="brand-logo">
        <h1>XD WATERLESS</h1>
        
        <div class="price-section">
            <h3>PAKEJ MOBILE DETAILING</h3>
            <div class="grid-2">
                <div class="card">
                    <h4>üöó SEDAN</h4>
                    <div class="p-row"><span>Basic</span><span id="s-basic" class="p-val"></span></div>
                    <div class="p-row"><span>Nano</span><span id="s-nano" class="p-val"></span></div>
                    <div class="p-row"><span>Engine</span><span id="s-engine" class="p-val"></span></div>
                </div>
                <div class="card">
                    <h4>üöô SUV/MPV</h4>
                    <div class="p-row"><span>Basic</span><span id="m-basic" class="p-val"></span></div>
                    <div class="p-row"><span>Nano</span><span id="m-nano" class="p-val"></span></div>
                    <div class="p-row"><span>Engine</span><span id="m-engine" class="p-val"></span></div>
                </div>
            </div>
            <div class="combo-bar">üî• COMBO: RM <span id="combo-val"></span> üî•</div>
        </div>

        <div class="price-section" style="border-color: #444;">
            <h3 style="font-size:0.85em;">APA KATA PELANGGAN?</h3>
            <a href="https://wa.me/60167003569?text=Saya%20nak%20bagi%20review" class="btn-review">‚úçÔ∏è BERI RATING WHATSAPP</a>
        </div>

        <div id="penerangan-section"></div>

        <a href="https://wa.me/60167003569" class="wa-button">TEMPAH SLOT SEKARANG</a>
        
        <p style="font-size:0.7em; color:#666; margin-bottom:30px; font-weight:bold;">DAENGXZX LEGACY | SHAH ALAM</p>
    </div>

    <script>
        function closeModal() { document.getElementById('promoModal').style.display = 'none'; }

        fetch('harga.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('s-basic').innerText = data.sedan.basic;
                document.getElementById('s-nano').innerText = data.sedan.nano;
                document.getElementById('s-engine').innerText = data.sedan.engine;
                document.getElementById('m-basic').innerText = data.suv.basic;
                document.getElementById('m-nano').innerText = data.suv.nano;
                document.getElementById('m-engine').innerText = data.suv.engine;
                document.getElementById('combo-val').innerText = data.combo;
                
                document.getElementById('promo-text').innerText = data.promo_msg;
                
                // Tunjukkan Iklan Popup selepas 1.5 saat
                setTimeout(() => { document.getElementById('promoModal').style.display = 'block'; }, 1500);

                // Buat kotak-kotak info tambahan
                let infoHtml = `<div class="price-section"><h3>INFO XD WATERLESS</h3>`;
                data.info.forEach(item => {
                    infoHtml += `
                        <div class="info-card">
                            <b>${item.tajuk}</b>
                            <span>${item.huraian}</span>
                        </div>`;
                });
                infoHtml += `</div>`;
                document.getElementById('penerangan-section').innerHTML = infoHtml;
            });
    </script>
</body>
</html>
