<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Waterless | Premium Mobile Detailing</title>
    <style>
        body { background-image: linear-gradient(rgba(13,13,13,0.92), rgba(13,13,13,0.92)), url('Untitled design_20251230_222907_0000.png'); background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: contain; background-color: #0d0d0d; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 10px; margin: 0; }
        .container { border: 2px solid #ccff00; padding: 20px; border-radius: 30px; max-width: 450px; margin: 20px auto; background: rgba(17,17,17,0.85); box-shadow: 0 0 30px rgba(204,255,0,0.15); backdrop-filter: blur(8px); }
        .brand-logo { width: 120px; height: auto; margin-bottom: 10px; }
        h1 { color: #ccff00; letter-spacing: 2px; margin: 5px 0; font-size: 1.5em; text-transform: uppercase; font-weight: 800; }
        .price-section { background: rgba(30,30,30,0.6); border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; padding: 15px; }
        .price-section h3 { color: #ccff00; margin: 0 0 15px 0; font-size: 0.85em; border-bottom: 1px solid #444; padding-bottom: 10px; text-transform: uppercase; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: #111; padding: 12px; border-radius: 15px; border: 1px solid #444; text-align: left; }
        .card h4 { margin: 0 0 10px 0; font-size: 0.7em; color: #ccff00; text-align: center; background: #222; border-radius: 8px; padding: 6px; border: 1px solid #ccff00; text-transform: uppercase; }
        .p-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.75em; margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .p-val { font-weight: bold; color: #ccff00; }
        .info-card { background: #222; padding: 12px; border-radius: 12px; border-left: 4px solid #ccff00; margin-bottom: 10px; text-align: left; }
        .wa-button { background: #25d366; color: white; padding: 16px; text-decoration: none; border-radius: 50px; font-weight: bold; display: block; font-size: 1em; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Untitled design_20251230_222907_0000.png" class="brand-logo">
        <h1>XD WATERLESS</h1>
        
        <div class="price-section">
            <h3>PAKEJ CUCIAN</h3>
            <div class="grid-2">
                <div class="card">
                    <h4>ðŸš— SEDAN</h4>
                    <div class="p-row"><span>Basic</span><span id="s-basic" class="p-val">-</span></div>
                    <div class="p-row"><span>Nano</span><span id="s-nano" class="p-val">-</span></div>
                </div>
                <div class="card">
                    <h4>ðŸš™ SUV/MPV</h4>
                    <div class="p-row"><span>Basic</span><span id="m-basic" class="p-val">-</span></div>
                    <div class="p-row"><span>Nano</span><span id="m-nano" class="p-val">-</span></div>
                </div>
            </div>
        </div>

        <div id="penerangan-section"></div>

        <a href="https://wa.me/60167003569" class="wa-button">TEMPAH SEKARANG</a>
        <p style="font-size:0.6em; color:#666; margin-top:20px;">SHAH ALAM | 9AM - 9PM</p>
    </div>

    <script>
        fetch('harga.json')
            .then(res => res.json())
            .then(data => {
                // Set Harga
                document.getElementById('s-basic').innerText = data.sedan.basic;
                document.getElementById('s-nano').innerText = data.sedan.nano;
                document.getElementById('m-basic').innerText = data.suv.basic;
                document.getElementById('m-nano').innerText = data.suv.nano;

                // Set Kotak Penerangan Secara Automatik
                let infoHtml = `<div class="price-section"><h3>KEBAIKAN WATERLESS</h3>`;
                data.info.forEach(item => {
                    infoHtml += `
                        <div class="info-card">
                            <b style="color:#ccff00; font-size:0.8em;">${item.tajuk}</b><br>
                            <span style="font-size:0.75em; color:#ccc;">${item.huraian}</span>
                        </div>`;
                });
                infoHtml += `</div>`;
                document.getElementById('penerangan-section').innerHTML = infoHtml;
            });
    </script>
</body>
</html>
