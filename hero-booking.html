<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>XD WATERLESS | Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:#0b0b0b;
      color:#ffffff;
    }

    /* HERO HEADER */
    .hero{
      background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url("https://raw.githubusercontent.com/xddaengxzx-code/xdwaterless.github.io/main/Untitled%20design_20260102_145739_0000.png")
        center/cover no-repeat;
      height:70vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero h1{
      color:#9CFF00;
      font-size:36px;
      margin-bottom:10px;
    }

    .hero p{
      font-size:16px;
      margin-bottom:20px;
    }

    .btn{
      display:inline-block;
      padding:14px 20px;
      border:2px solid #9CFF00;
      color:#9CFF00;
      text-decoration:none;
      font-weight:bold;
      margin:6px;
    }

    .btn:hover{
      background:#9CFF00;
      color:#000;
    }

    /* SECTION */
    .section{
      padding:32px 20px;
      text-align:center;
    }

    .card{
      border:1px solid #9CFF00;
      padding:20px;
      margin-bottom:20px;
      max-width:600px;
      margin-left:auto;
      margin-right:auto;
    }

    .price{
      color:#9CFF00;
      font-weight:bold;
      margin:8px 0;
    }
  </style>
</head>
<body>

  <!-- HERO / HEAD -->
  <div class="hero">
    <div>
      <h1>XD WATERLESS</h1>
      <p>Kilat dalam 20 minit · Mobile Service</p>
      <a class="btn" href="https://wa.me/60167003569?text=Hi,%20saya%20nak%20booking%20XD%20Waterless">
        WhatsApp Sekarang
      </a>
      <a class="btn" href="#pakej">Lihat Pakej</a>
    </div>
  </div>

  <!-- PAKEJ -->
  <div class="section" id="pakej">

    <div class="card">
      <h2>XD BASIC SHINE</h2>
      <p>Cuci tanpa air + wax asas + kilat tayar</p>
      <div class="price">RM15 (Sedan) · RM25 (SUV / MPV)</div>
      <a class="btn" href="https://wa.me/60167003569?text=Hi,%20saya%20nak%20Basic%20Shine">
        Book Basic
      </a>
    </div>

    <div class="card">
      <h2>XD NANO ARMOR</h2>
      <p>Semua dalam Basic + Nano Coating</p>
      <div class="price">Tambah RM20</div>
      <a class="btn" href="https://wa.me/60167003569?text=Hi,%20saya%20nak%20Nano%20Armor">
        Book Nano
      </a>
    </div>

  </div>

</body>
        </html>
